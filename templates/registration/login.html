{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger mt-3" role="alert">
                            Tu nombre de usuario y/o contraseña no coinciden. Por favor, inténtalo de nuevo.
                        </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-1">¿No tienes una cuenta?</p>
                    <a href="{% url 'registro_usuario' %}" class="btn btn-outline-success btn-sm">
                        <i class="fas fa-user-plus"></i> Regístrate aquí
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
